<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cerca</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <ul class="navbar-google">
        <li class="navbar-item-goggle"><a href="./index.html">Google</a></li>
      </ul>
    </div>

    <p class="advanced">Ricerca Avanzata</p>
    <div class="line"></div>
    <div class="div-advanced">
      <p class="advanced2">Trova pagine web che <br />contengono...</p>
      <form action="https://www.google.com/search">
        <div class="row-input">
          <div class="left">
            <p>tutte queste parole:</p>
          </div>
          <div class="right">
            <input type="text" name="q" class="form-input" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">
            <p>questa esatta parola o frase:</p>
          </div>
          <div class="right">
            <input type="text" name="q" class="form-input" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">
            <p>una qualunque di queste <br> parole:</p>
          </div>
          <div class="right">
            <input type="text" name="q" class="form-input" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">
            <p>nessuna di queste parole:</p>
          </div>
          <div class="right">
            <input type="text" name="as_eq" class="form-input" />
          </div>
        </div>
        <div class="button">
          <input type="button" class="btn btn-primary btn-sm" value="Ricerca Avanzata" />
        </div>
      </form>
    </div>
  </body>
</html>
